<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de Problemas</title>
</head>
<body>
    <h1>Suma de dos variables</h1>
    <p>En los primeros dos campos que se te presentan puedes introducir los numeros que deseas operar presionando los botones de la operación que deseas realizar
        </p>

        <!-- Campos para capturar los valores -->
        <label for="a">Ingrese el Primero Numero</label>
        <input type="number" id="a" name="a"><br>
        <label for="a">Ingrese el Segundo Numero</label>
        <input type="number" id="b" name="b"><br><br>

        <!--el boton que llama a la función sumar-->
         <button onclick="sumar()" >Sumar</button>
         <button onclick="restar()" >Restar</button>
         <button onclick="multiplicar()" >Multiplicar</button>
         <button onclick="dividir()" >Dividir</button><br><br>

         <!-- input donde se mostrara el resultado -->
         <label for="a">Resultado</label>
        <input type="number" id="resultado" name="resultado"><br>

        <script>
            function sumar(){

            //se captura los valores de los inputs y se almacenan en variables 
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            //se define la varible resultado
            var resultado;

            //verificación de las variables si son cadenas vacías
            if(a == ""){
               a = 0; 
            }else{
                a= parseInt(a);
            }

            if(b == ""){
               b = 0; 
            }else{
                b= parseInt(b);
            }

            //ejecuto la suma de las variables
            resultado = a + b;

             //muestro el resultado de la suma en el navegador
            document.getElementById("resultado").value = resultado 
            }
        
        </script>
        <script>
            function restar(){

            //se captura los valores de los inputs y se almacenan en variables
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            //se define la varible resultado
            var resultado;

            //verificación de las variables si son cadenas vacías
            if(a == ""){
               a = 0; 
            }else{
                a= parseInt(a);
            }

            if(b == ""){
               b = 0; 
            }else{
                b= parseInt(b);
            }


            //ejecuto la resta de las variables
            resultado = a - b;

            //muestro el resultado de la resta en el navegador
            document.getElementById("resultado").value = resultado 
            }
        </script>

        <script>
            function multiplicar(){

            //se captura los valores de los inputs y se almacenan en variables
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            //se define la varible resultado
            var resultado;


            //verificación de las variables si son cadenas vacías
            if(a == ""){
               a = 0; 
            }else{
                a= parseInt(a);
            }

            if(b == ""){
               b = 0; 
            }else{
                b= parseInt(b);
            }


            //ejecuto la multiplicación de las variables
            resultado = a * b;

            //muestro el resultado de la multiplicación en el navegador 
            document.getElementById("resultado").value = resultado 
            }
        </script>

        <script>
            function dividir(){

            //se captura los valores de los inputs y se almacenan en variables
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;


            //se define la varible resultado
            var resultado;


            //verificación de las variables si son cadenas vacías
            if(a == ""){
               a = 0; 
            }else{
                a= parseInt(a);
            }

            if(b == ""){
               b = 0; 
            }else{
                b= parseInt(b);
            }


            //ejecuto la división de las variables
            resultado = a / b;

            //muestro el resultado de la división en el navegador
            document.getElementById("resultado").value = resultado 
            }

</script>
</body>
</html>
